<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mudar Cor de Fundo</title>
    <style>
        body {
            background-color: #FFF8DC; 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s; 
        }

        h1 {
            color: #800080;
        }

        button {
            padding: 15px 25px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Clique para mudar a cor!</h1>

    <button onclick="mudarCor()">Mudar Cor</button>

    <script>
        function mudarCor() {
            var letras = '0123456789ABCDEF';
            var cor = '#';
            for (var i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            document.body.style.backgroundColor = cor;
        }
    </script>

</body>
</html>
