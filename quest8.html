<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2>calculando IMC</H2>
    <label for="peso">peso:</label>
    <input type="number" id="peso" placeholder="digite seu peso">
    <label for="altura">altura:</label>
    <input type="number" id="altura" placeholder="digite a sua altura">
    <button onclick="calcular()">calcular</button>
    <div id="resultado"></div>

    <script>
        function calcular() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            var imc = peso / (altura * altura);
            var resultado;
            switch(true) {
        case (imc < 18.5):
            resultado = "Abaixo do peso";
            break;
        case (imc >= 18.5 && imc < 24.9):
            resultado = "Peso normal";
            break;
        case (imc >= 24.9 && imc < 29.9):
            resultado = "Sobrepeso";
            break;
        case (imc >= 29.9 && imc < 34.9):
            resultado = "Obesidade grau I";
            break;
        case (imc >= 34.9 && imc < 39.9):
            resultado = "Obesidade grau II";
            break;
        default:
            resultado = "Obesidade grau III";
    }

    document.getElementById("resultado").innerText = "Seu IMC é: " + imc.toFixed(2) + ". Classificação: " + resultado;
}

    </script>
</body>
</html>
